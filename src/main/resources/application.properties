#FlyWay
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/habit_tracker?serverTimezone=Europe/Warsaw&useSSL=False&allowPublicKeyRetrieval=true
spring.datasource.username=ht_user
spring.datasource.password=habit_tracker_user

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always